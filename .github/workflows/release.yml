name: Release 

on:
  push:
    tags:
      - '*'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
   
    - name: Setup 
      run: |
        sudo apt-get update && sudo apt-get install -y make

    - name: Build
      run: |
        make autoortho.bin
        mv autoortho.bin auotortho_linux.bin

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: autoortho_linux.bin


  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
   
    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Setup 
      run: |
          #choco --yes install winfsp
          python -m pip install -U pytest 
          # Windows OS package install ecosystem is sketchy and broken.  Just test min stuff ...
          python -m pip install -U -r requirements-win.txt
          python -m pip install -U -r requirements-build.txt

    - name: Build
      run: |
        make exe
        mv autoortho.exe autoortho_win.exe

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: autoortho_win.exe

